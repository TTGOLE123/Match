<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cornhole Scoreboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a"/>
  <link rel="icon" href="icons/icon-192.png" type="image/png"/>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9fafb; color: #111; }
    header { background: #0f172a; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 900px; margin: auto; }
    button { margin: 0.25rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; }
    .btn { background: #2563eb; color: #fff; }
    .btn-danger { background: #dc2626; color: #fff; }
    .card { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2,h3 { margin-top: 0.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    th { background: #f1f5f9; }
  </style>
</head>
<body>
  <header>
    <h1>Cornhole Scoreboard</h1>
  </header>
  <main>
    <div id="app"></div>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
